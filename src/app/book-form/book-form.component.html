<h2>{{ isEditing ? 'Edit Book' : 'Add New Book' }}</h2>
<div class="form-container">
  <form (ngSubmit)="onSubmit()">
    <label>
      Title:
      <input [(ngModel)]="book.title" name="title" required>
    </label>
    <br>
    <label>
      Author:
      <input [(ngModel)]="book.author" name="author" required>
    </label>
    <br>
    <label>
      Description:
      <input [(ngModel)]="book.isbn" name="isbn" required>
    </label>
    <br>
    <button type="submit">{{ isEditing ? 'Update' : 'Add' }} Book</button>
  </form>
</div>
